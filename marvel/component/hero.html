<div class="container">
<div class="row">
    <div class="col s3 m3 l3" ng-repeat="heroe in $ctrl.hero">
        <div class="card">
            <div class="card-image">
                <img ng-src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" alt="">
                <div class="card-action">
                    <p><a href="#">{{heroe.name}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
